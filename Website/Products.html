	setTimeout(function () {
	console.log("Loaded");
	window.addEventListener("scroll",function() {
		if (checkVisible(document.getElementById('Dragonfruit'))) {
			document.getElementById('first').style.animation = "fade 3s";
			document.getElementById('first').style.opacity = 1;
		} else {
			document.getElementById('first').style.animation = "";
			document.getElementById('first').style.opacity = 0;
		}
		setTimeout(function () {
		if (checkVisible(document.getElementById('Papaya'))) {
			document.getElementById('seccond').style.animation = "fade 3s";
			document.getElementById('seccond').style.opacity = 1;
		} else {
			document.getElementById('seccond').style.animation = "";
			document.getElementById('seccond').style.opacity = 0;
		}
		setTimeout(function () {
		if (checkVisible(document.getElementById('Pineapple'))) {
			document.getElementById('third').style.animation = "fade 3s";
			document.getElementById('third').style.opacity = 1;
		} else {
			document.getElementById('third').style.animation = "";
			document.getElementById('third').style.opacity = 0;
		}
		setTimeout(function () {
		if (checkVisible(document.getElementById('Banana'))) {
			document.getElementById('last').style.animation = "fade 3s";
			document.getElementById('last').style.opacity = 1;
		} else {
			document.getElementById('last').style.animation = "";
			document.getElementById('last').style.opacity = 0;
		}
		}, 150);
		}, 150);
		}, 150);
	});
	}, 6500);

	function checkVisible( elm ) {
		var rect = elm.getBoundingClientRect();
		var viewHeight = Math.max(document.documentElement.clientHeight, window.innerHeight);
		return !(rect.bottom < 0 || rect.top - viewHeight >= 0);
	}
	</script>
