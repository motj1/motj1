<html>
<head>

		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/TbJVYhDzq00bDRs7/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Contact information submitted. Well get right back to you :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>

<body>
	<div class="topnav">
	  <a href="index.html">Home</a>

	</div>
	
	<div class="container">
		<form method="post" id="myForm"> <!--action="" method="post">-->

			<label for="fname"><b>First Name</b></label>
			<input type="text" id="fname" name="firstname" placeholder="Your first name.." autocomplete="off" required>

			<label for="lname"><b>Last Name</b></label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name.." autocomplete="off">

			<label for="country"><b>Country</b></label>
			<select id="country" name="country">
				<option value="australia">Australia</option>
				<option value="canada">Canada</option>
				<option value="usa">USA</option>
			</select>

			<label for="subject"><b>Subject</b></label>
			<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" autocomplete="off" required></textarea>
			<!--<input type="submit" value="Submit">-->

		</form>
		<div style="float:right;">
			<p style="color:#086788">Phone: <a href="tel:+61485826281" style="color:#157145">+61485826281</a> <br> Email: 216120@students.redlands.nsw.edu.au</p>
		</div>
		<button type="submit" onClick="SubForm()"><b>Submit</b></button>
	</div>
</body>
</html>
